{% extends "base.html" %}

{% block content %}

<h1>Lista autorów</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Imię i nazwisko</th>
        <th scope="col">Pochodzenie</th>
      </tr>
    </thead>
    <tbody>
    {% for result in results %}
      <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
        <td>{{ result[2] }}</td>
      </tr>
    {% endfor %}
    <form method="POST" action="/author">
      <tr>
        {{ form.hidden_tag() }}
        <td>#</th>
        <td>* {{ form.name }}</td>
        <td>* {{ form.origin }}</td>
        <td><button type="submit" class="btn btn-success btn-sm">Add</button></td>
      </tr>
    </form>
    </tbody>
</table>

{% endblock %}
